[book]
authors = ["zhangs"]
language = "en"
multilingual = false
src = "src"
title = "编程笔记"

# 配置项说明：https://hellowac.github.io/mdbook-doc-zh/zh-cn/format/configuration/renderers.html
[output.html]
default-theme = "rust"
preferred-dark-theme = "light"
curly-quotes = false
mathjax-support = false
no-section-label = true
git-repository-url = "https://github.com/ZhSMM/blog"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/ZhSMM/blog/edit/main/{path}"
site-url = "/"
cname = "blog.268574.xyz"
additional-js = ["theme/pagetoc.js", "mermaid.min.js", "mermaid-init.js"]
additional-css = ["theme/pagetoc.css"]

[output.html.playground]
editable = true
copy-js = true
line-numbers = true

[output.html.fold]
enable = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true

[preprocessor.pagetoc]

# https://github.com/badboy/mdbook-toc
[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]
marker = "* auto-gen TOC;\n{:toc}"
max-level = 4

[preprocessor.mermaid]
command = "mdbook-mermaid"
# 图表主题（可选：default, dark, forest, neutral）
theme = "default"
# 图表宽度（默认 100%）
width = "100%"
# 图表高度（自动适应内容）
height = "auto"