[book]
authors = ["zhangs"]
language = "en"
multilingual = false
src = "src"
title = "编程笔记"


# 配置项说明：https://hellowac.github.io/mdbook-doc-zh/zh-cn/format/configuration/renderers.html

[output.html.playground]
editable = true
copy-js = true
line-numbers = true

[output.html.fold]
enable = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true