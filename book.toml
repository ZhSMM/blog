[book]
authors = ["zhangs"]
language = "en"
multilingual = false
src = "src"
title = "编程笔记"


# 配置项说明：https://hellowac.github.io/mdbook-doc-zh/zh-cn/format/configuration/renderers.html
[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
curly-quotes = false
mathjax-support = false
no-section-label = true
git-repository-url = "https://github.com/ZhSMM/blog"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/ZhSMM/blog/edit/master/guide/{path}"
site-url = "/"
cname = "blog.268574.xyz"
input-404 = "not-found.md"


[output.html.playground]
editable = true
copy-js = true
line-numbers = true

[output.html.fold]
enable = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true